version: "3"
services:
 api-transcoding:
    build:
      context: ./server
      dockerfile: dockerfile
    command: npm run dev
    container_name: api-transcoding
    image: lntv-api-transcoding:1.1.0
    networks: 
      - submain-net
    environment:
      PORT: 3000
      UPLOAD_DESTINATION: "./upload"
      CORS_ORIGIN: "*"
      NODE_ENV: "production"
    volumes:
      - ./server/:/app
      - ./data/converted:/app/src/files
    ports:
      - "5000:3000"
    restart: unless-stopped

